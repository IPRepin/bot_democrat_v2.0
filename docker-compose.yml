version: '3.9'

services:
# Подключить редис
  redis:
    image: 'redis:alpine'
    networks:
      - botnet

# Подключить базу данных
  postgres:
    container_name: postgres_db
    image: sameersbn/postgresql:latest
    env_file:
      - ".env"
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    restart: always
    ports:
      - 5555:5432
    networks:
      - botnet
    volumes:
      - ./postgresql:/var/lib/postgresql


  tgbot:
    container_name: bot
    build:
      context: .
    command: python3 main.py
    volumes:
      - .:/src
    networks:
      - botnet
    restart: always
    env_file:
      - ".env"



