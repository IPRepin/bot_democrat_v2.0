  django:
    container_name: admin_bot_django
    build:
      context: .
    command: sh start_django.sh
    ports:
      - 8000:8000
    networks:
      - botnet
    restart: always
    volumes:
      - .:/src
    env_file:
      - ".env"
    depends_on:
      - postgres


# указываются используемые сети
networks:
  botnet:
    # указывается драйвер сети
    driver: bridge
